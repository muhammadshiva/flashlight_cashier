name: flashlight_pos
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Architecture & State Management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  dartz: ^0.10.1
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.2.0

  # Network & Data
  dio: ^5.5.0+1
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.3
  intl: ^0.20.2

  # State Persistence
  hydrated_bloc: ^9.1.5

  # Local Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Path Provider (for Hive)
  path_provider: ^2.1.4

  # UI (Optional but good for modern UI)
  google_fonts: ^6.2.1
  freezed_annotation: ^3.1.0
  flutter_screenutil: ^5.9.3

  flutter_localization: ^0.3.0

  # Bluetooth & Printing
  print_bluetooth_thermal: 1.1.9
  flutter_blue_plus: 2.1.0
  permission_handler: ^11.3.1
  app_settings: ^5.1.1
  
  # Logging
  talker_flutter: ^4.9.3
  talker_dio_logger: ^4.9.3
  talker_bloc_logger: ^4.6.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.10.4
  json_serializable: ^6.11.2
  freezed: ^3.2.3
  # Note: hive_generator removed due to version conflict with freezed.
  # We use manually written Hive adapters instead (see lib/core/cache/adapters/)

flutter:
  uses-material-design: true
  assets:
    - assets/image/png/
    - assets/image/svg/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter_18pt-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter_18pt-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/inter/Inter_18pt-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter_18pt-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/inter/Inter_18pt-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter_18pt-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/inter/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter_18pt-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/inter/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter_18pt-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/inter/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter_18pt-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/inter/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter_18pt-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/inter/Inter_18pt-ExtraBold.ttf
